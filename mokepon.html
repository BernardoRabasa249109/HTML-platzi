<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MOKEPON!</title>
    <script src="./js/mokepon.js"></script>

    <section id="seleccionar-mascota">

      <label for="capipepo">Capipepo</label> <br />

      <input type="radio" name="mascota" id="yucapalma" />

      <input type="radio" name="mascota" id="pydos" />
      <label for="pydos">Pydos</label> <br />

      <!-- MASCOTAS -->

    <section id="seleccionar-ataque">

        ♥️
      </p>

        <button id="boton-fuego">Fuego 🔥</button>

        <button id="boton-tierra">Tierra 🌱</button>
      </p>
    </section>

    <section id="mensajes">
      <p>Tu mascotaaaaa ataco con FUEGO, la mascota del enemigo ataco con TIERRA - GANASTE 🎆</p>
    </section>

    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>
  </body>
</html>
